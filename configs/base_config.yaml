# 基础配置文件
model:
  name: "bert-base-uncased"
  num_labels: 2
  max_length: 128
  hidden_dropout_prob: 0.1
  attention_probs_dropout_prob: 0.1

training:
  batch_size: 32
  learning_rate: 2e-5
  epochs: 3
  warmup_steps: 500
  weight_decay: 0.01
  max_grad_norm: 1.0
  logging_steps: 100
  save_steps: 500
  eval_steps: 500
  seed: 42

data:
  dataset: "imdb"
  train_split: 0.8
  eval_split: 0.1
  test_split: 0.1
  max_samples: null  # 设置为 null 使用全部数据，或设置数字限制样本数

output:
  output_dir: "./outputs"
  checkpoint_dir: "./checkpoints"
  results_dir: "./results"
  log_dir: "./logs"
