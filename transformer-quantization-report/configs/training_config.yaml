training:
  baseline:
    num_epochs: 3
    batch_size: 16
    learning_rate: 2e-5
    warmup_steps: 500
    weight_decay: 0.01
    max_grad_norm: 1.0
    
    optimizer: "adamw"
    scheduler: "linear"
    
    logging:
      steps: 100
      eval_steps: 500
      save_steps: 1000
      
  qat:
    num_epochs: 3
    batch_size: 16
    learning_rate: 1e-5
    warmup_steps: 200
    weight_decay: 0.01
    max_grad_norm: 1.0
    
    freeze_bn_epochs: 1
    
    optimizer: "adamw"
    scheduler: "linear"
    
    logging:
      steps: 100
      eval_steps: 500
      save_steps: 1000
      
data:
  dataset: "imdb"
  max_length: 128
  train_split: "train"
  test_split: "test"
  validation_split: 0.1
  
  preprocessing:
    lower_case: true
    remove_special_tokens: false
    
  cache_dir: "./data/cache"
  
checkpointing:
  save_dir: "./checkpoints"
  save_total_limit: 3
  save_best_only: true
  metric_for_best_model: "accuracy"
  greater_is_better: true
